<!DOCTYPE html>
<html>
    <head>
        <title>Hank Quinlan, Horrible Cop</title>
        <script src="https://github.com/beatgammit/base64-js/blob/master/base64js.min.js"></script>
        <script>
            window.onload = function()
            {
                console.log("aaa");
                LoadPage("https://raw.githubusercontent.com/ssrsub/ssr/master/v2ray",show)
            };
            function show(info)
            {
                var decodeStr = Base64.decode(info);
                console.log(decodeStr);
            }
            function LoadPage(url,func) //url为任意服务器文件
            {
                var xhr= new XMLHttpRequest();
                xhr.open("GET", url,true); //异步模式
                xhr.onreadystatechange = function() { 
                    if(xhr.readyState ==4 && (xhr.status==200||xhr.status==304))
                    { //304代表页面无修改可以使用本地缓存
                        func(xhr.responseText); //自定义func函数来处理接收的内
                    }
                };
                xhr.send(null);
            }
        </script>
    </head>
    <body>
        aaaaa1
    </body>
</html>
